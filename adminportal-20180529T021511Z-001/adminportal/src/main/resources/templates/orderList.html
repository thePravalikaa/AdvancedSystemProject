
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div class="table-responsive">
			<table id="orderListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>User Full Name</th>
						<th>Book Title</th>
						<th>Book Author</th>
						<th>Book Category</th>
						<th>Order Date</th>
						<th>Order Status</th>
						<th>Shipping Method</th>
						<th>Order Total</th>
						<th>In Stock When Ordered</th>
						<th>User Ordered</th>
						<th>User Required More</th>	
						<th>Back Order?</th>					
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="order : ${orderList}">
						
						<td th:text="${order.userName}"></td>
						<td th:text="${order.bookTitle}"></td>
						<td th:text="${order.bookAuthorName}"></td>
						<td th:text="${order.bookCategory}"></td>
						<td id="orderDate" th:text="${order.orderDate}"></td>
						<td th:text="${order.orderStatus}"></td>
						<td th:text="${order.shippingMethod}"></td>
						<td th:text="${order.orderTotal}"></td>	
						<td th:text="${order.inStock}"></td>	
						<td th:text="${order.stockOrdered}"></td>	
						<td th:text="${order.OutOfStock}"></td>	
						<td th:text="${order.backOrder}"></td>					
						<td>
							<input hidden="hidden" name="id" th:value="${order.id}" />
							<input hidden="hidden" name="orderDate" th:value="${order.orderDate}" />
							<button th:id="'oneBook@'+${order.id}+'@'+${order.orderDate}" class="btn btn-danger btn-xs delete-order" type="submit" value="delete" >
							<span class="fa fa-times"></span>Cancel Order</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
			
					
		</div>
		

	
	<div th:replace="common/header :: body-bottom-scripts" />
	
	<script>
		$(document).ready(function() {
			$("#orderListTable").DataTable({
				"lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering": false,
				stateSave: true
			});
		});
	</script>
</body>
</html>
